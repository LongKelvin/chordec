apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.example.chordec.chordec"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:21.0.3'
   // implementation files('libs/TarsosDSP-2.0-bin.jar')
    implementation files('libs/easyandroidanimationslibrary-v0.5.jar')
    implementation 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    implementation 'com.rengwuxian.materialedittext:library:2.0.3'
    implementation 'com.github.diogobernardino:WilliamChart:69db736e46'
    //TarsosDSP-Android.jar
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
